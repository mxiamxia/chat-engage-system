<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Login</h2>
            <form name="form" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="input.username"
                           required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="input.password"
                           required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="error-container" ng-if=loginerror>
                    <div class="error">
                        <i class="ion-information-circled"></i>
                        {{errdetail}}
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="login()">Login
                    </button>
                    <a href="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
